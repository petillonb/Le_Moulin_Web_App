<div>
  <h1>Jeunes  </h1>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nom Prenom" #input>
  </mat-form-field>
  
  <div class="button-container">
    <button mat-button (click)="supprimeJeune()">Supprimer Jeunes</button>
  </div>

  <table mat-table *ngIf="listOfJeunes.length > 0" [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select" >
    <th mat-header-cell *matHeaderCellDef class="select-column" >
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="select-column">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    @for (column of displayedColumns; track column) {
    <ng-container *ngIf="column !== 'select'" [matColumnDef]="column" class="normal-column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="goToJeunePage(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <div class="form-nom">

    <mat-form-field>
      <mat-label>Nouveau Jeune</mat-label>
      <input matInput [formControl]="nomPrenom" required>
    </mat-form-field>
    <button mat-button (click)="createJeune()">Inscrire Jeune </button>
  </div>

  <div *ngIf="listOfJeunes.length === 0">
    <p>No data</p>
  </div>




</div>
